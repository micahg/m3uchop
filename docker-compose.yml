version: '3.8'

services:
  m3uchop:
    build: .
    volumes:
      # Mount a data directory for config and output files
      - ./data:/data
      # Mount an output directory for generated playlists
      - ./output:/output
    environment:
      # URL to the m3u playlist (can be a local file path or a remote URL)
      - M3U_URL=/data/playlist.m3u
      # Config location inside the mounted data folder
      - M3U_CONFIG=/data/config.json
      # Output location inside the mounted output folder
      - M3U_OUTPUT=/output/filtered.m3u
      # Run every N hours (default: run once and exit)
      # - M3U_EVERY=24
